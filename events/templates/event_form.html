{%extends 'base.html' %}
{% block title%} Create Event {%endblock%}
{% block content %} 

<div class="container mt-5">
    <h1 class="text-center">Create New Event</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
