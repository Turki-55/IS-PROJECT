{%extends 'base.html' %}
{% block title%} Search {%endblock%}
{% block content %} 

<div class="container-fluid mx-auto">
    <form class="d-flex" role="search" method="GET" action="/event_search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ query }}">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>

<div class="row my-4">
    {%  for event in events  %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ event.name }}</h5>
                <p class="card-text">Date: {{ event.date }}<br>Time: {{ event.time }}<br>Location: {{ event.location }}</p>
                <a href="{% url 'eventdetail' event.pk %}" class="btn btn-primary">View Event</a>
            </div>
        </div>
    </div>
    {% empty %}
            <h5 class="mt-5">No events found.</h5>
    {% endfor %}
</div>

{% endblock %}
